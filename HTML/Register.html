<!DOCTYPE html>
<html lang="en">
<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../CSS/MainStyle2.css">
    <link rel="stylesheet" href="../CSS/RegisterStyle.css">
    <script>
        function A(){
            alert("Registered");
        }
    </script>
</head>
<body>
    <div class="jumbotron jumbotron-fluid" id="headerJumbo">
        <div class="container">
          <h1>PRO-A-POW</h1>
          <p>PROMOTION FOR YOU</p>
        </div>
    </div>
    <nav class="navbar navbar-expand-md bg-dark navbar-dark" id = "navbar">
        <ul class="navbar-nav">
            <li class="nav-item active">
                <a class="nav-link" href="#">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Link</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Link</a>
            </li>
            <li class="nav-item">
                <a class="nav-link disabled" href="#">Disabled</a>
            </li>
        </ul>
    </nav>
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-2" id="sidePanLeft">
                        
            </div>
            <div class="col-lg-8" id="centerPan">
                <div class="card card-container" id="cardReg">
                    <h4>Register</h4>
                    <form class="Register-form" onsubmit="return A()">
                        <div class="row">
                            <div class="col-sm-5">
                                <input type="text" class="form-control" id="inputtext" placeholder="Name" required/>
                            </div>
                            <div class="col-sm-5">
                                <input type="text" class="form-control" id="inputtext" placeholder="Surname" style="margin-left: -5%;" required/>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-6">
                                <input type="email" class="form-control" id="inputtext" placeholder="Email" required/>
                            </div>
                            <div class="col-sm-4">
                                <input type="text" class="form-control" id="inputtext" placeholder="Tel." style="margin-left: -6%;" required/>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-5">
                                <input type="password" class="form-control" id="inputpassword" placeholder="Password" required/>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-5">
                                <input type="password" class="form-control" id="inputpassword" placeholder="Re-type Password" required/>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-4">
                                <input type="date" class="form-control" id="inputdate" required/>
                            </div>
                        </div>
                        <div class="row">
                                <label style="margin-left: 3%;"><input type="radio" name="gender" value="male" checked> Male<br></label>
                                <label style="margin-left: 3%;"><input type="radio" name="gender" value="female"> Female<br></label>
                        </div>
                        <div class="row">
                            <div class="col-sm-12">
                                <button class="form-control" type="submit" id="applybutton">Apply</button>
                            </div>
                        </div>
                    </form>
                </div>    
            </div>
            <div class="col-lg-2" id="sidePanRight">
                
            </div>
        </div>
    </div> 
</body>
